<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou Par</title>
    <style>
        body{
            background-color: rgba(165, 164, 164, 0.726);
            font: normal 20pt arial;
            text-align: center;
            text-justify: content ;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <script>
        var n = window.prompt("Digite um numero"); 
         if(n % 2 == 0 ) { 
            document.write("O seu numero é Par") 
            }
            if(n % 2 == 1 ) { 
            document.write("O seu numero é Impar") 
            }
       
    </script>
</body>
</html>
